name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test -v -race -count=1 ./...

      - name: Update main.go version and commit
        run: |
          VERSION=${GITHUB_REF_NAME}
          VERSION=${VERSION#v} # remove 'v' prefix if there
          sed -i "s/var version = .*/var version = \"$VERSION\"/" cmd/protoc-gen-connect-errors-go/main.go
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cmd/protoc-gen-connect-errors-go/main.go
          git commit -m "chore: bump version to ${GITHUB_REF_NAME} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF_NAME}

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          BINARY=protoc-gen-connect-errors-go
          mkdir -p dist

          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              OUTPUT="dist/${BINARY}_${GOOS}_${GOARCH}"
              echo "Building $OUTPUT..."
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags "-s -w -X main.version=$VERSION" -o "$OUTPUT" ./cmd/protoc-gen-connect-errors-go
            done
          done

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.version=$VERSION" -o "dist/${BINARY}_windows_amd64.exe" ./cmd/protoc-gen-connect-errors-go

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
